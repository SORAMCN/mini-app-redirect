<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Baca Bismillah</h1>
    <div class="container" id="loginPage">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nama Pengguna" required>
            <input type="password" id="password" placeholder="Kata Sandi" required>
            <p id="error">Nama pengguna atau kata sandi salah tolol!</p>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="jumpscare-container" id="jumpscarePage" style="display: none;">
        <video id="jumpscareVideo" autoplay>
            <source src="assets/jumpscare.mp4" type="video/mp4">
            Anda tidak mendukung video HTML5.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
